<!DOCTYPE html>
<html>
<head>
  <title>K8s Demo App</title>
</head>
<body>
  <h1>Kubernetes Demo App ðŸš€</h1>
  <button onclick="loadData()">Load Data</button>
  <pre id="output"></pre>

  <script>
    function loadData() {
      fetch("http://BACKEND_SERVICE_IP:8000/users")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText =
            JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
